<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Booking-pyecharts</title>
    <style type="text/css">
    .draw-btn {
            width: 95px;
            height: 55px;
            background-color: #fff;
            color: rgba(27, 142, 236, 1);
            border: 1px solid rgba(27, 142, 236, 1);
            border-radius: 5px;
            margin: 0 5px;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>
<body>
    <div style="text-align:center; top:40px;">
        <a href="{{ url_for('admin.admin_patient') }}"  class="button draw-btn ">Back to Administration</a>
    </div>

    <div id="bar" style="width:1000px; height:600px; margin:auto; top:50px;"></div>
    <script>
        $(
            function () {
                var chart = echarts.init(document.getElementById('bar'), 'white', {renderer: 'canvas'});
                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:5000/pieChart",
                    dataType: 'json',
                    success: function (result) {
                        chart.setOption(result);
                    }
                });
            }
        )
    </script>
</body>
</html>
